services:
  doc-agent:
    build: .
    container_name: doc-agent
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GROQ_MODEL=${GROQ_MODEL}
      - DOC_OUTPUT_PATH=/app/docs
    volumes:
      # Mount your FastAPI project directory
      - ./examples/sample_api:/app/project:ro
      # Mount output directory for generated docs
      - ./docs:/app/docs
      # Mount .env file if exists
      - ./.env:/app/.env:ro
    command: >
      generate
      --path /app/project
      --output /app/docs/API.md
      --name "Sample API"
